<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log in page</title>
    <link rel="stylesheet" href="styleAccount.css">
</head>
<body>
    <div class="container-form">
        <form>
            <h2>Login</h2>
            <label>UserName or Email:</label>
            <br>
            <input required placeholder="enter your username or email" type="text"><br>
            <label>Password:</label><br>
            <input required placeholder="enter your password" type="text"><br>
            <button>Login</button>
            <h4>Don't have an Account? <a style="color: rgb(0, 0, 176); font-size: 12px;" href="signup.html" target="_blank" rel="noopener noreferrer">Create Account</a></h4>
        </form>
    </div>
</body>
</html>
